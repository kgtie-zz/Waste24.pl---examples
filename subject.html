<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Strona podmiotu</title>
    </head>
    <body>
        <div class="container-fluid header-image position-relative shadow" style="height: 35vh;">
            <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                <h1 class="podmiot-nazwa text-white-50 display-4">Gmina Wiskitki</h1>
            </div>
        </div>
        <div class="container-fluid page" style="min-height: 65vh;">
            <div class="container py-0 px-0 position-relative">
                <div class="wyszukiwarka p-2 rounded position-static">
                    <form action="/" method="POST" class="form-inline row px-3">
                        <div class="col-sm-8 p-0 m-0">
                            <input type="text" class="form-control form-control-lg border-0 w-100" placeholder="Sprawdź produkt..." />
                        </div>
                        <div class="col-sm-4 p-0 m-0">
                            <input type="submit" class="btn btn-success btn-lg w-100" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="py-3">
                <div class="container bg-white rounded p-3">
                    <h3>Aktualności</h3>
                    <hr />
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="./images/pusta-strona.png" alt="Pusta strona" style="width: 35%;" />
                        <p>Ten podmiot nie udostępnia jeszcze aktualności.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
